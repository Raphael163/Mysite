{% extends 'Myblog/base.html' %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}

    <h1>Главная страница</h1>
    <p>Просто текст</p>
    {% if tasks %}
        {% for el in tasks %}

        <div class="alert alert-warning mt-2">
            <h3> {{el.title}} </h3>
            <p> {{el.task}} </p>
        </div>
        {% endfor %}
    {% else %}
        <p>Нету записей! </p>
    {% endif %}
{% endblock %}
