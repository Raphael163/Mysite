{% extends 'Myblog/base.html' %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}

    <h1>Страница про нас</h1>
    <p>Страница про нас</p>

    {% for  el in posts %}
        <div class="alert alert-dark" role="alert">
        <h3>{{el.author}} </h3>
            <p>{{el.title}} </p>
            <p>{{el.text}} </p>
            <p>{{el.created_date}} </p>
           <p>{{ published_date}} </p>
        </div>
    {% endfor %}
{% endblock %}
